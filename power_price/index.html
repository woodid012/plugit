<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIC1 Power Prices - Live Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2E86AB 0%, #1a5276 100%);
            color: white;
            padding: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid;
        }

        .stat-card.current {
            border-color: #E63946;
        }

        .stat-card.p5min {
            border-color: #A23B72;
        }

        .stat-card.predispatch {
            border-color: #F18F01;
        }

        .stat-label {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-unit {
            color: #999;
            font-size: 14px;
        }

        .stat-time {
            color: #999;
            font-size: 13px;
            margin-top: 8px;
        }

        .chart-section {
            padding: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-header h2 {
            font-size: 20px;
            color: #333;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #e8f5e9;
            border-radius: 20px;
            font-size: 13px;
            color: #2e7d32;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #chart-container {
            position: relative;
            height: 500px;
        }

        .footer {
            padding: 20px 30px;
            background: #f8f9fa;
            color: #999;
            font-size: 12px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            margin: 20px 30px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VIC1 Electricity Prices</h1>
            <p>Real-time dispatch and forecast data from NEMweb</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card current">
                <div class="stat-label">Current Price</div>
                <div class="stat-value" id="current-price">--</div>
                <div class="stat-unit">AUD/MWh</div>
                <div class="stat-time" id="current-time">--</div>
            </div>

            <div class="stat-card p5min">
                <div class="stat-label">P5MIN Average</div>
                <div class="stat-value" id="p5min-avg">--</div>
                <div class="stat-unit">AUD/MWh (next hour)</div>
                <div class="stat-time" id="p5min-range">--</div>
            </div>

            <div class="stat-card predispatch">
                <div class="stat-label">24h Forecast Range</div>
                <div class="stat-value" id="predispatch-range">--</div>
                <div class="stat-unit">AUD/MWh</div>
                <div class="stat-time" id="predispatch-time">--</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2>Price Timeline</h2>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="status-text">Loading...</span>
                </div>
            </div>

            <div id="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <div class="footer">
            Last updated: <span id="last-update">--</span> |
            Data source: NEMweb AEMO |
            Cache file: nem_price_cache.json
        </div>
    </div>

    <script>
        let chart = null;

        // Load data from local JSON file (export_for_api format)
        async function loadData() {
            try {
                // Try to load from api_export.json (generated by export_for_api())
                const response = await fetch('api_export.json');
                const apiData = await response.json();

                // Transform to series format
                const seriesData = {
                    'dispatch': [],
                    'p5min': [],
                    'predispatch': []
                };

                // Group prices by data type
                apiData.prices.forEach(point => {
                    if (seriesData[point.data_type]) {
                        seriesData[point.data_type].push({
                            x: point.timestamp,
                            y: point.price
                        });
                    }
                });

                return {
                    metadata: apiData.metadata,
                    series: [
                        {
                            name: 'dispatch',
                            label: 'Dispatch (Historical)',
                            data: seriesData.dispatch
                        },
                        {
                            name: 'p5min',
                            label: 'P5MIN (5-min Forecast)',
                            data: seriesData.p5min
                        },
                        {
                            name: 'predispatch',
                            label: 'Predispatch (Full Forecast)',
                            data: seriesData.predispatch
                        }
                    ]
                };
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('.chart-section').innerHTML +=
                    '<div class="error">Error: Could not load api_export.json. Run the fetch script first.</div>';
                return null;
            }
        }

        // Initialize chart
        function initChart(data) {
            const ctx = document.getElementById('priceChart').getContext('2d');

            const colors = {
                'dispatch': { border: '#2E86AB', bg: 'rgba(46, 134, 171, 0.1)' },
                'p5min': { border: '#A23B72', bg: 'rgba(162, 59, 114, 0.1)' },
                'predispatch': { border: '#F18F01', bg: 'rgba(241, 143, 1, 0.1)' }
            };

            const datasets = data.series.map(series => {
                const color = colors[series.name] || { border: '#999', bg: 'rgba(150, 150, 150, 0.1)' };

                return {
                    label: series.label,
                    data: series.data,
                    borderColor: color.border,
                    backgroundColor: color.bg,
                    pointStyle: series.name === 'dispatch' ? 'circle' :
                                series.name === 'p5min' ? 'rect' : 'triangle',
                    pointRadius: series.name === 'dispatch' ? 10 : 5,
                    pointHoverRadius: series.name === 'dispatch' ? 12 : 7,
                    borderWidth: 2.5,
                    fill: false,
                    tension: 0.2
                };
            });

            // Add "NOW" line
            const now = new Date();
            const currentMinute = Math.floor(now.getMinutes() / 5) * 5;
            const currentInterval = new Date(now);
            currentInterval.setMinutes(currentMinute, 0, 0);

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour',
                                displayFormats: {
                                    hour: 'HH:mm'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Time (AEDT)',
                                font: { size: 14, weight: 'bold' }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price (AUD/MWh)',
                                font: { size: 14, weight: 'bold' }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 15,
                                font: { size: 13 }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: { size: 13 },
                            bodyFont: { size: 12 }
                        },
                        annotation: {
                            annotations: {
                                nowLine: {
                                    type: 'line',
                                    xMin: currentInterval,
                                    xMax: currentInterval,
                                    borderColor: '#E63946',
                                    borderWidth: 3,
                                    borderDash: [5, 5],
                                    label: {
                                        display: true,
                                        content: 'NOW',
                                        position: 'start',
                                        backgroundColor: '#E63946',
                                        color: 'white',
                                        font: { weight: 'bold', size: 11 }
                                    }
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        // Update statistics
        function updateStats(data) {
            // Current price
            const dispatch = data.series.find(s => s.name === 'dispatch');
            if (dispatch && dispatch.data.length > 0) {
                const latest = dispatch.data[dispatch.data.length - 1];
                document.getElementById('current-price').textContent = latest.y.toFixed(2);
                const time = new Date(latest.x);
                document.getElementById('current-time').textContent =
                    time.toLocaleTimeString('en-AU', {
                        hour: '2-digit',
                        minute: '2-digit',
                        timeZone: 'Australia/Sydney'
                    });
            }

            // P5MIN average
            const p5min = data.series.find(s => s.name === 'p5min');
            if (p5min && p5min.data.length > 0) {
                const avg = p5min.data.reduce((sum, p) => sum + p.y, 0) / p5min.data.length;
                document.getElementById('p5min-avg').textContent = avg.toFixed(2);
                document.getElementById('p5min-range').textContent =
                    `${p5min.data.length} intervals`;
            }

            // Predispatch range
            const predispatch = data.series.find(s => s.name === 'predispatch');
            if (predispatch && predispatch.data.length > 0) {
                const prices = predispatch.data.map(p => p.y);
                const min = Math.min(...prices);
                const max = Math.max(...prices);
                document.getElementById('predispatch-range').textContent =
                    `${min.toFixed(0)} to ${max.toFixed(0)}`;
                document.getElementById('predispatch-time').textContent =
                    `${predispatch.data.length} intervals (24h)`;
            }

            // Update status
            document.getElementById('status-text').textContent = 'Live Data';
            document.getElementById('last-update').textContent =
                new Date().toLocaleString('en-AU', {
                    timeZone: 'Australia/Sydney',
                    hour12: false
                });
        }

        // Initialize
        (async function() {
            const data = await loadData();
            if (data) {
                initChart(data);
                updateStats(data);
            }
        })();

        // Auto-refresh every 30 seconds
        setInterval(async () => {
            const data = await loadData();
            if (data) {
                initChart(data);
                updateStats(data);
            }
        }, 30000);
    </script>
</body>
</html>
